<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Concept Clear Session</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-3xl text-center font-bold mt-2">Counter <br> <span id="count" class="text-5xl">0</span></h1>
    <div class="text-center">
        <button onclick="add()" class="text-3xl mt-5 p-3 text-white font-semibold bg-green-700 rounded test-btn" id="add">+</button>
        <button onclick="minus()" class="text-3xl mt-5 p-3 text-white font-bold bg-red-700 rounded test-btn" id="minus">-</button>
    </div>
    <script src="./app.js"></script>
</body>

</html>
